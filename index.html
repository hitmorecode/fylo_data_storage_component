<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image-x/icon" href="">
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main>
      <section class="fylo">
        <img src="img/logo.svg" alt="fylo logo">
        <section class="icons">
          <div><img src="img/icon-document.svg" alt="document logo"></div>
          <div><img src="img/icon-folder.svg" alt="folder logo"></div>
          <div><img src="img/icon-upload.svg" alt="upload logo"></div>
        </section>
      </section>
      <section class="data-usage">
        <section class="data-left">
          <p class="usage-left">185<span>GB LEFT</span></p>
          <div class="triangle"></div>
        </section>
        <section class="info-section">
          <p class="usage-info">You've used <span>815 GB</span> of your storage</p>
          <div class="slide-bar-background">
            <div class="slide-bar">
              <div class="slide-bar-head"></div>
            </div>
          </div>
          <section class="max-data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </section>
        </section>
      </section>
    </main>
    <img class="bg-image" src="img/bg-desktop.png" alt="background image">
  </body>
</html>
